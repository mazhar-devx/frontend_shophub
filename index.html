<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/logo.png" />
  <link rel="apple-touch-icon" href="/logo.png" />
  <link rel="shortcut icon" type="image/png" href="/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="description"
    content="HA Store - Your ultimate destination for premium fashion. Shop the latest trends in men's, women's, and kid's clothing. Fast delivery across Pakistan with secure checkout and easy returns.">
  <meta name="keywords"
    content="HA Store, ShopHub, online shopping Pakistan, men fashion, women clothing, kids wear, electronics Pakistan, ecommerce store">

  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.shophub.pro/">
  <meta property="og:title" content="HA Store - Premium Online Shopping Pakistan">
  <meta property="og:description"
    content="Shop premium clothing and more at HA Store. Quality fashion at affordable prices.">
  <meta property="og:image" content="https://www.shophub.pro/logo.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://www.shophub.pro/">
  <meta property="twitter:title" content="HA Store - Premium Online Shopping Pakistan">
  <meta property="twitter:description"
    content="Shop premium clothing and more at HA Store. Quality fashion at affordable prices.">
  <meta property="twitter:image" content="https://www.shophub.pro/logo.png">

  <title>HA Store - Premium Online Shopping Pakistan</title>

  <!-- Structured Data for Rich Results -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "HA Store",
    "url": "https://www.shophub.pro",
    "logo": "https://www.shophub.pro/logo.png",
    "sameAs": [
      "https://facebook.com/shophub",
      "https://instagram.com/shophub"
    ]
  }
  </script>

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "url": "https://www.shophub.pro",
    "name": "HA Store",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://www.shophub.pro/search?q={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "ItemList",
    "name": "Sitelinks Navigation",
    "itemListElement": [
      {
        "@type": "SiteNavigationElement",
        "position": 1,
        "name": "Shop All Products",
        "description": "Browse our full catalog of premium items.",
        "url": "https://www.shophub.pro/products"
      },
      {
        "@type": "SiteNavigationElement",
        "position": 2,
        "name": "Clothing Categories",
        "description": "Discover latest fashion trends for Men, Women and Kids.",
        "url": "https://www.shophub.pro/categories"
      },
      {
        "@type": "SiteNavigationElement",
        "position": 3,
        "name": "Exclusive Flash Deals",
        "description": "Get huge discounts on top products for a limited time.",
        "url": "https://www.shophub.pro/deals"
      },
      {
        "@type": "SiteNavigationElement",
        "position": 4,
        "name": "Sign In / Login",
        "description": "Access your account to manage orders and wishlist.",
        "url": "https://www.shophub.pro/login"
      },
      {
        "@type": "SiteNavigationElement",
        "position": 5,
        "name": "Create Account / Register",
        "description": "Join ShopHub to start shopping premium products.",
        "url": "https://www.shophub.pro/register"
      },
      {
        "@type": "SiteNavigationElement",
        "position": 6,
        "name": "My Orders",
        "description": "Track and view your previous purchases.",
        "url": "https://www.shophub.pro/my-orders"
      }
    ]
  }
  </script>

  <!-- Breadcrumb Schema -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement": [{
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": "https://www.shophub.pro"
    },{
      "@type": "ListItem",
      "position": 2,
      "name": "Products",
      "item": "https://www.shophub.pro/products"
    },{
      "@type": "ListItem",
      "position": 3,
      "name": "Categories",
      "item": "https://www.shophub.pro/categories"
    }]
  }
  </script>

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6521940579323633"
    crossorigin="anonymous"></script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
